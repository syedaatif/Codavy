    <div class="container text-center"> <span style = "color: white;
      font-size: x-large;" class="label label-default" >Latest Posts:</span></div>
 
  <div  style="cursor: pointer;text-align: center; text-align:-webkit-center;"  class="container carousel slide" data-ride="carousel" data-interval="false" *ngIf="allBlogsSets.length != 0" id="home">
      <ol class="carousel-indicators" >
          <li data-target="#home" *ngFor="let blogSet of allBlogsSets; let blogIndex=index" [attr.data-slide-to]="blogIndex"  [ngClass]="blogIndex == 0 ? 'active' : ''"></li>
        </ol>
      <div class="row carousel-inner">
          <div   #blogItems *ngFor="let blogSet of allBlogsSets; let blogIndex=index"[ngClass]="blogIndex == 0 ? 'col-sm carousel-item active' : 'col-sm carousel-item'">
            <section class="details-card">
                <div class="container">
                    <div class="row">
            <div style = "margin-top: 10px" class="col-md-4" *ngIf="blogSet[0]">
                <div class="card-content">
                    <div class="card-img max-height-20">
                        <img *ngIf="blogSet[0]?.titleImage?.length >0" src={{blogSet[0]?.titleImage}} alt="">
                        <img *ngIf="blogSet[0]?.titleImage?.length <2" src="/assets/default.PNG" alt="">
                       
                    </div>
                    <div class="card-desc min-max-height">
                        <label class="blog-title-label">{{blogSet[0]?.title}}</label>
                        <p class="description-block">{{blogSet[0]?.description.substr(0,100)}}...</p>
                            <a routerLink="/viewblog" (click) = "selectedBlog(blogSet[0])" class="btn-card">Read</a>   
                    </div>
                </div>
            </div>
            <div  style = "margin-top: 10px" class="col-md-4" *ngIf="blogSet[1]">
                <div class="card-content">
                    <div class="card-img max-height-20">
                        <img *ngIf="blogSet[1]?.titleImage?.length >0" src={{blogSet[1]?.titleImage}} alt="">
                        <img *ngIf="blogSet[1]?.titleImage?.length <2" src="/assets/default.PNG" alt="">
                    </div>
                    <div class="card-desc min-max-height">
                        <label class="blog-title-label">{{blogSet[1]?.title}}</label>
                        <p class="description-block">{{blogSet[1]?.description.substr(0,100)}}...</p>
                            <a routerLink="/viewblog" class="btn-card" (click) = "selectedBlog(blogSet[1])">Read</a>   
                    </div>
                </div>
            </div>
            <div style = "margin-top: 10px" class="col-md-4" *ngIf="blogSet[2]">
                <div class="card-content">
                    <div class="card-img max-height-20">
                        <img *ngIf="blogSet[2]?.titleImage?.length >0" src={{blogSet[2]?.titleImage}} alt="">
                        <img *ngIf="blogSet[2]?.titleImage?.length <2" src="/assets/default.PNG" alt="">
                       
                    </div>
                    <div class="card-desc min-max-height">
                        <label class="blog-title-label">{{blogSet[2]?.title}}</label>
                        <p class="description-block">{{blogSet[2]?.description.substr(0,100)}}...</p>
                            <a routerLink="/viewblog" (click) = "selectedBlog(blogSet[2])"  class="btn-card">Read</a>   
                    </div>
                </div>
            </div> 
          </div>
        </div>
            </section>
              
          </div>
      </div>
      <a class="carousel-control-prev" href="#home" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#home" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <div class="footer">Codavy :Blogs,Articles,Technology @2019</div>
