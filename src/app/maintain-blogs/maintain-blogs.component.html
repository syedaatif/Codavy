<form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)" novalidate>
    <p>Demo Form on MEAN Stack</p>
    <table border='1'>
      <tr>
        <td>Title</td>
        <td>
          <input name="id" type="hidden" [(ngModel)]="id" />
          <input name="title" type="text" required [(ngModel)]="title" />
          <input name="date" type="hidden" [(ngModel)]="date" />
          
  
        </td>
      </tr>
  
      <tr>
        <td>Description</td>
        <td>
          <input name="description" required type="text" [(ngModel)]="description" />
        </td>
      </tr>

      <tr>
        <td>content</td>
        <td>
          <input name="content" type="text" required [(ngModel)]="content" />
        </td>
      </tr>

      
      <tr>
        <td colspan="2">
          <input type="submit" value="{{valbutton}}" />
        </td>
      </tr>
    </table>
  </form>
  <table border='1' style="margin-top: 3vh">
  
    <tr>
      <td>Id</td>
      <td>Title</td>
      <td>Desciption</td>
      <td>Content</td>
      <td>Date</td>
      <td>Edit</td>
      <td>Delete</td>
    </tr>
    <tr *ngFor="let kk of Repdata;let ind = index">
  
      <td>{{ind + 1}}</td>
      <td>{{kk.title}}</td>
      <td>{{kk.description}}</td>
      <td>{{kk.content}}</td>
      <td>{{kk.date}}</td>
      <td>
        <a (click)="edit(kk)" style="color:blueviolet">Edit</a>
      </td>
      <td>
        <a (click)="delete(kk._id)" style="color:blueviolet">Delete</a>
      </td>
    </tr>
  </table>
